<ion-view title="Login">
  <ion-content class="has-header">
    <form>
      <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Mobile Number</span>
            <input type="text" placeholder="+91 XXXXXXXXXX">
        </label>
       <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="text" placeholder="****">
        </label>
        <div class="forgot_password" ui-sref="app.forgotpassword">Forgot Password</div>
        <div class="login_button">
            <button class="button button-block button-positive" type="submit">Log in</button>
            <button type="button" class="button button-block button-balanced" ui-sref="app.register">Sign-Up</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
