<ion-view title="">
	<div class="item-input-inset has-header padding_6">
		<label class="item-input-wrapper">
		    <i class="icon ion-ios-search placeholder-icon"></i>
		    <input type="search" placeholder="Search" ng-model="search">
		</label>
		<button class="button button-small button-calm" ui-sref="app.search({ searchId: search})">
	     	<i class="icon ion-ios-search"></i>
	    </button>
	</div>
  	<ion-content class="has-subheader">
		<ion-slide-box on-slide-changed="slideHasChanged($index)">
		  	<ion-slide ng-repeat="bannerImage in promotionImage">
		    	<div class="box">
		    		<img ng-src="http://52.73.228.44:8080{{bannerImage}}" alt="" class="img-responsive height1">
		    	</div>
		  	</ion-slide>
		</ion-slide-box>
		<div class="thumbnailSlider">
			<div class="row nop_b text-uppercase">
			  	<div class="col col-75 font_16">Brands with maximum discounts</div>
			</div>
			<ion-slide-box on-slide-changed="slideHasChanged($index)">
			  	<ion-slide>
			    	<div class="row">
			            <div class="col col-33">
			                <a ui-sref="app.categorylist">
			                	<img src="http://initiative.com/wp-content/uploads/2012/10/Unilever.jpg" />
			                </a>
			            </div>
			            <div class="col col-33">
			                <a ui-sref="app.categorylist">
			                	<img src="http://vignette4.wikia.nocookie.net/logopedia/images/6/6d/Head_%26_Shoulders_2010.png/revision/latest?cb=20100711131648" />
			                </a>
			            </div>
			            <div class="col col-33">
			                <a ui-sref="app.categorylist">
			                	<img src="http://insidetrade.co/wp-content/uploads/2015/01/ups2.jpg" />
			                </a>
			            </div>
			        </div>
			  	</ion-slide>
			  	<ion-slide>
			    	<div class="row">
			            <div class="col col-33">
			                <a ui-sref="app.categorylist">
			                	<img src="https://www.botanytowncentre.co.nz/BotanyTownCentre/media/contents/04_Stores/01_Store_Logos/logo_Amazon.png?ext=.png" />
			                </a>
			            </div>
			            <div class="col col-33">
			                <a ui-sref="app.categorylist">
			                	<img src="https://www.technopat.net/wp-content/uploads/2013/07/LG_Logo-640x350.jpg" />
			                </a>
			            </div>
			            <div class="col col-33">
			                <a ui-sref="app.categorylist">
			                	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqBXMr2GIxI_p-TmuTzp90YzeGI8Z0TANPeiPjswzpat79uwlXjg" />
			                </a>
			            </div>
			        </div>
			  	</ion-slide>
			</ion-slide-box>
		</div>
		<div class="clear"></div>
		<hr class="hr">
		<div class="thumbnailSlider">
			<div class="row nop_b text-uppercase">
			  	<div class="col col-75 font_16">Categories</div>
			</div>
			<owl-slider class="owl-carousel">
	           <div class="item" owl-carousel-item="" ng-repeat="items in category">
	              	<a ui-sref="app.subcatbrand({ subId: items.Bulkwize.id, productName : items.Bulkwize.category_name})">
	              		<img ng-src="http://52.73.228.44:8080{{items.Bulkwize.category_img_url}}" />
	              		<span class="perctenage_layout">Upto {{items.Bulkwize.maximum_discount_percentage}} %</span>
	              		<div>{{items.Bulkwize.category_name | limitTo: 20}} <span ng-show="items.Bulkwize.category_name.length > 20">...</span></div>
	              	</a>
	            </div>
	        </owl-slider>
		</div>
  	</ion-content>
</ion-view>
