<ion-view title="Brand">
	<div class="item-input-inset has-header padding_6">

		    <i class="icon ion-ios-search placeholder-icon"></i>

		<button class="button button-small button-calm">

	    </button>
	</div>

  			<div class="col col-50">

				</div>
			</div>
  		</div>

			<div class="col col-50">
