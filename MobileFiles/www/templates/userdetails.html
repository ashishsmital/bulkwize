<ion-view title="User Details">
    <ion-content class="has-header">
        <div id="profile-bg"></div>
        <div id="content">
            <div id="profile-info">
                <img id="profile-image" src="https://s3.amazonaws.com/uifaces/faces/twitter/sauro/128.jpg">
                <h3 id="profile-name">{{userDetails.firstName}} {{userDetails.lastName}}</h3>
                <span id="profile-description">Co-creator of <a href="http://twitter.com/ionicframework">{{userDetails.email}}</a>,{{userDetails.mobileNumber}} , Shop Name
                <a href="http://twitter.com/driftyco">{{userDetails.shopName}}</a></span>
                <div>Pan No :{{userDetails.pan}} </div>

            </div>

        </div>
    </ion-content>
</ion-view>
