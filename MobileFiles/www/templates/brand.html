<ion-view title="Brand">
	<div class="item-input-inset has-header padding_6">
		<label class="item-input-wrapper">
		    <i class="icon ion-ios-search placeholder-icon"></i>
		    <input type="search" placeholder="Search" ng-model="search">
		</label>
		<button class="button button-small button-calm" ui-sref="app.search({ searchId: search})">
	     	<i class="icon ion-ios-search"></i>
	    </button>
	</div>
  	<ion-content class="has-subheader">
  		<div class="row" ng-repeat="brand in brands">
  			<div class="col col-50" ng-repeat="product in brand">
  				<div class="card">
				  	<div class="item item-text-wrap">
				    	<a ui-sref="app.categorydetail({ pId: product.id})">
							<img ng-src="{{envHost+product.productBrandImageURL}}" class="img-responsive">
							<a ui-sref="app.subcategory({ prodname: product.productBrandName})">
								<img ng-src="{{envHost+product.productImageURL}}" />
							<span class="perctenage_layout"> {{product.maxDisc}} % Off</span>
						</a>
				  	</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
